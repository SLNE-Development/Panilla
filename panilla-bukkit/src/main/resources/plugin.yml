name: Panilla
version: ${version}
main: com.ruinscraft.panilla.bukkit.PanillaPlugin
api-version: 1.13
folia-supported: true
author: ds58
description: Prevent abusive NBT and harmful packets
website: https://github.com/Ruinscraft/Panilla
permissions:
  panilla.log.chat:
    description: View warning logs in chat if enabled in the config
    default: op
  panilla.bypass:
    description: Bypass packet checks
    default: op
commands:
  panilla:
    description: Information about your Panilla instance
  panilla debug:
    description: Show debug information
    permission: panilla.command.debug
